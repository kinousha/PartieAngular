<div>
  <div *ngIf="currentTodo.id" class="edit-form">
    <h4>Todo</h4>
    <form>
      <div class="form-group">
        <label for="label"><label for="">Label</label></label>
        <input
          type="text"
          class="form-control"
          id="label"
          name="label"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="etat">Etat</label>
        <input
          type="number"
          class="form-control"
          id="etat"
          name="etat"
        />
      </div>

    </form>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="addTodo()"
    >
      add
    </button>
    <p>

    <button class="badge badge-danger mr-2" (click)="deleteTodo()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateTodo()"
    >
      Update
    </button>

  </div>

  <div *ngIf="!currentTodo.id">
    <br />
    <p>Cannot access this Todo...</p>
  </div>
</div>
